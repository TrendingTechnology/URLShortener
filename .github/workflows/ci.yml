name: CI
on:
  pull_request:
    branches: master
  push:
    branches: master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      - name: Lint
        run: |
          pylint urlshortener/
      - name: Unit Tests
        run: |
          pytest --cov urlshortener/ --cov-fail-under=90
  deploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          docker login --username=_ --password="$HEROKU_API_KEY" registry.heroku.com
          docker build -t registry.heroku.com/sliceurl/web -f ./docker/prod.Dockerfile .
          docker push registry.heroku.com/sliceurl/web
          image_id=$(docker inspect registry.heroku.com/sliceurl/web --format={{.Id}})
          payload='{"updates":[{"type":"web","docker_image":"'"$image_id"'"}]}'
          curl -n -X PATCH https://api.heroku.com/apps/sliceurl/formation \
               -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
               -H "Authorization: Bearer $HEROKU_API_KEY" \
               -H "Content-Type: application/json" \
               -d "$payload"
